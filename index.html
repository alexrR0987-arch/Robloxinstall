<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Install Roblox</title>
    <script>
        async function triggerWorkflow() {
            const repoOwner = "alexrR0987-arch";
            const repoName = "Robloxinstall";
            const workflowId = "install-roblox.yml";

            const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/actions/workflows/${workflowId}/dispatches`, {
                method: "POST",
                headers: {
                    "Accept": "application/vnd.github.v3+json",
                    "Authorization": `Bearer {{API}}`
                },
                body: JSON.stringify({ ref: "main" })
            });

            if (response.ok) {
                alert("Roblox installation workflow started! Download will begin automatically once ready.");
                checkForArtifact();
            } else {
                alert("Failed to start workflow.");
            }
        }

        async function checkForArtifact() {
            const repoOwner = "alexrR0987-arch";
            const repoName = "Robloxinstall";
            const artifactName = "RobloxClient";
            const token = "{{api}}";

            while (true) {
                await new Promise(resolve => setTimeout(resolve, 30000)); // Check every 30 seconds

                const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/actions/artifacts`, {
                    headers: {
                        "Accept": "application/vnd.github.v3+json",
                        "Authorization": `Bearer ${token}`
                    }
                });

                const data = await response.json();
                const artifact = data.artifacts.find(a => a.name === artifactName);

                if (artifact) {
                    window.location.href = artifact.archive_download_url; // Auto-download ZIP
                    break;
                }
            }
        }
    </script>
</head>
<body>
    <button onclick="triggerWorkflow()">Install Roblox</button>
</body>
</html>
