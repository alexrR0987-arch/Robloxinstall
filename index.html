<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Install Roblox</title>
    <script>
        async function triggerWorkflow() {
            const repoOwner = "YOUR_GITHUB_USERNAME";
            const repoName = "YOUR_REPOSITORY_NAME";
            const workflowId = "install-roblox.yml";

            const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/actions/workflows/${workflowId}/dispatches`, {
                method: "POST",
                headers: {
                    "Accept": "application/vnd.github.v3+json",
                    "Authorization": `Bearer ${atob("{{api}}")}` // Uses the GitHub Secret "api"
                },
                body: JSON.stringify({ ref: "main" })
            });

            if (response.ok) {
                alert("Roblox installation workflow started! Wait for it to complete.");
            } else {
                alert("Failed to start workflow.");
            }
        }
    </script>
</head>
<body>
    <button onclick="triggerWorkflow()">Install Roblox</button>
</body>
</html>r
